<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPS Shooter</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="Images/duel.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js" type="module"></script>
</head>

<body>
    <div id="container">
        <div class="ping"></div>
        <div class="reloading-timer">
            <div id="reload-time"></div>
        </div>
        <div class="info">
            <div class="ammo">
                <div id="ammo-ingun"></div>
                <div id="ammo-total"></div>
            </div>
            <div class="health">
                <div id="health-amount"></div>
            </div>
        </div>
        <div class="kill-counter">
            <div id="kills">0</div>
            <div class="kill-text">kills</div>
        </div>
        <div class="leaderboard">
            <div class="lboard-row" id="lboard-top">
                <div class="lboard-rank">
                    rank
                </div>
                <div class="lboard-name">
                    name
                </div>
                <div class="lboard-kills">
                    kills
                </div>
                <div class="lboard-deaths">
                    deaths
                </div>
            </div>
        </div>

        <div class="crosshair-hit">
            <div class="n"></div>
            <div class="e"></div>
            <div class="s"></div>
            <div class="w"></div>
        </div>

        <div class="timer">
            <div id="rounds">0</div>
            <div id="timer-counter">
                <span id="clock-minutes">0</span>:
                <span id="clock-seconds">00</span>
            </div>
        </div>
        <div class="waiting-for-round">
            waiting for round...
        </div>

        <div class="lock-screen">
            <div class="pause-container">
                <div class="pause-title">pause</div>
                <div class="pause-options">
                    <button class="settings">settings</button>
                    <button class="back-to-game">back to game</button>
                </div>
            </div>
            <div class="settings-container">
                <div class="pause-title">settings</div>
                <div class="setting-row">
                    <div class="setting-type">name</div>
                    <div class="input-to-setting">
                        <input type="text" class="name-input" width="50%;"/>
                    </div>
                </div>
                <div class="setting-row">
                    <div class="setting-type">sens</div>
                    <div class="input-to-setting">
                        <span class="sens-value">50</span><input type="range" min="1" max="200" value="50" class="sens-slider"/>
                    </div>
                </div>
                <div class="setting-row">
                    <div class="setting-type">ADS req</div>
                    <div class="input-to-setting">
                        <span style="font-size: 2vh; color:white;">(off = trash)</span><input type="checkbox" id="ADS-required" checked/>
                    </div>
                </div>
                <button class="back-pause">back</button>
            </div>
        </div>

        <div class="item-displayer">
            <div class="item-displayer-row" id="slot-1">
                <div class="item-displayer-left">
                    <div id="gun-pickup-keybind">1</div>
                </div>
                <div class="item-displayer-right">
                    <img src="" alt="" width="80%">
                </div>
            </div>
            <div class="item-displayer-row" id="slot-1">
                <div class="item-displayer-left">
                    <div id="gun-pickup-keybind">2</div>
                </div>
                <div class="item-displayer-right">
                    <img src="" alt="" width="80%">
                </div>
            </div>
            <div class="item-displayer-row" id="slot-1">
                <div class="item-displayer-left">
                    <div id="gun-pickup-keybind">3</div>
                </div>
                <div class="item-displayer-right">
                    <img src="" alt="" width="80%">
                </div>
            </div>
            <div class="item-displayer-row" id="slot-1">
                <div class="item-displayer-left">
                    <div id="gun-pickup-keybind">4</div>
                </div>
                <div class="item-displayer-right">
                    <img src="" alt="" width="80%">
                </div>
            </div>
        </div>

        <div class="item-pickup">
            <div id="gun-pickup-keybind">E</div>PICK UP <span id="gun-pickup" style="color: white;">AKM</span>
        </div>
    </div>
    <div class="death-screen">
        <div class="death-text">
            killed by:
        </div>
        <div class="death-name">
            
        </div>
    </div>

    <audio src="./Audio/SFX/background.mp3" id="background-audio"></audio>
</body>
<script src="/socket.io/socket.io.js"></script>
<script type="module" src="app.js"></script>
<script type="module" src="World/World.js"></script>
<script type="module" src="World/WorldObjects/first-person-camera.js"></script>
<script type="module" src="Classes/UserInterface/Lock-screen-component.js"></script>
<script type="module" src="Classes/UserInterface/Audio-controller.js"></script>
<script type="module" src="Classes/UserInterface/Pickupables.js"></script>
</html>
